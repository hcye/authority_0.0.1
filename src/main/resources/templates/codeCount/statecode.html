<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>代码统计</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
    <script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript">
        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            //checkbox 点击事件
        });
        $(function () {
            $("#add_git").click(function () {
                $.post("/stateCode/add_repo", {name:$("#git_repo_name").val(),repo_url:$("#git_repo_locate").val(),repo_type:"git"},    //把name数据提交到ajaxRes action内，
                    function (data) {
                        if (data["error"] != null) {
                            layer.alert(data["error"]);
                        }else {
                            layer.alert(data["success"]);
                        }
                    }, "json");
            })

            $("#add_svn").click(function () {
                $.post("/stateCode/add_repo", {name:$("#svn_repo_name").val(),repo_url:$("#svn_repo_locate").val(),repo_type:"svn"},    //把name数据提交到ajaxRes action内，
                    function (data) {
                        if (data["error"] != null) {
                            layer.alert(data["error"]);
                        }else {
                            layer.alert(data["success"]);
                        }
                    }, "json");
            })

        })
    </script>
</head>

<body>
<div class="layui-container">
    <h1 class="site-h3" style="margin-top: 5%">代码统计</h1>
    <hr>
    <blockquote class="layui-elem-quote">添加仓库</blockquote>

    <fieldset class="layui-elem-field layui-field-title">
        <legend>git 仓库</legend>
        <div class="layui-field-box">
            <div class="layui-form-item" >
                <div class="layui-inline" style="width: 100%;">
                    <label class="layui-form-label">仓库名</label>
                    <div class="layui-input-inline" >
                        <input class="layui-input" placeholder="按编号、借用人、设备名检索" id="git_repo_name"/>
                    </div>
                    <label class="layui-form-label">仓库地址</label>
                    <div class="layui-input-inline" style="width: 50%">
                        <input class="layui-input" placeholder="按编号、借用人、设备名检索" id="git_repo_locate"/>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn " id="add_git"> <i class="layui-icon">&#xe615;</i> 添加</button>
                    </div>
                </div>


            </div>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
    <legend>svn 仓库</legend>
    <div class="layui-field-box">
        <div class="layui-form-item">
            <div class="layui-inline" style="width: 100%">
                <label class="layui-form-label">仓库名</label>
                <div class="layui-input-inline">
                    <input  class="layui-input" placeholder="按编号、借用人、设备名检索" id="svn_repo_name"/>
                </div>
                <label class="layui-form-label">仓库地址</label>
                <div class="layui-input-inline" style="width: 50%">
                    <input class="layui-input" placeholder="按编号、借用人、设备名检索" id="svn_repo_locate"/>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn " id="add_svn"> <i class="layui-icon">&#xe615;</i> 添加</button>
                </div>
            </div>
        </div>
    </div>
    </fieldset>

    <blockquote class="layui-elem-quote">代码统计</blockquote>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>svn 仓库</legend>
        <div class="layui-field-box">
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 100%">
                    <div class="layui-input-inline">
                        <button class="layui-btn " id="view_repos"> <i class="layui-icon">&#xe615;</i> <a target="_blank" href="http://192.168.100.82:8099/source/">浏览仓库</a> </button>
                    </div>
                    <label class="layui-form-label">仓库路径</label>
                    <div class="layui-input-inline" style="width: 60%">
                        <input class="layui-input"  placeholder="例：http://192.168.100.82:8099/source/svn/project/middleware/sdp7_hmi_build/workspace/" id="repo_path"/>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn " id="to_excel"> <i class="layui-icon">&#xe615;</i> 生成报表</button>
                    </div>
                </div>

            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
