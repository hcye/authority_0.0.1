<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>集合操作</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
    <script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script th:inline="javascript">
        // //在前端利用thymeleaf 直接调用spring bean对象方法。
        //
        // //渲染form组件，如果不执行这个函数，form组件中的select radio 等不会被渲染出来
         layui.use('form', function(){
             var form = layui.form;
         });
        // //渲染dataPicker
        // //格式化事件字符串
        // function timeStamp2String(time){
        //     // 2020-09-16T02:16:01.000+00:00
        //     var date1= time.substring(-1,10);
        //     var daytime1=time.substr(time.indexOf("T")+1,8);
        //     return date1 +" "+ daytime1;
        // }
        // function transformNullStr(str){
        //     if (str==null){
        //         return "";
        //     }
        //     return str;
        // }
        //

        //
        $(function () {


            //跳转到添加类型页面
            $("#add").click(function () {
                document.location.href="/stateCode/addView"
            });
            //增加行
            $("#add_row").click(function () {
                $("#set_table").append("<tr><td><input class='layui-input' /></td><td><input class='layui-input' /></td>" +
                                "<td><input class='layui-input' /></td><td><button class='layui-btn layui-btn-xs'  name='save'>保存</button>"+
                                "<button class='layui-btn layui-btn-xs' name='delete'>删除</button></td></tr>");

                //绑定动作
                $("#set_table").find("button[name='save']").click(function () {
                    //       document.location.href = "/asm/edit_type?id=" + $(this).parent().parent().find("input")[0].value;
                    var repoName=$(this).parent().parent().find("input")[0].value;
                    var repoUrl=$(this).parent().parent().find("input")[1].value;
                    var repoRemark=$(this).parent().parent().find("input")[2].value;
                    var setName=$("#set_name").val();
                    $.post("/stateCode/addSetUrl", {name:repoName,url:repoUrl,remark:repoRemark,setName:setName},    //把name数据提交到ajaxRes action内，
                        function(data) {
                            if (data["error"] != null) {
                                layer.alert(data["error"]);
                            }else {
                                layer.alert(data["success"]);
                            }
                        }, "json");

                    console.log(repoName,repoUrl,repoRemark)

                });
            });



        })
        function queryDevTypes(name, pre, next, pageNow, type) {

            $.post("/stateCode/getSetRows", {setName: name},    //把name数据提交到ajaxRes action内，
                function (data) {


                    $("#devType_table").find("tr").remove();
                    types = data.content;

                    for (var key in types) {
                        var readonlyFlag="readonly='readonly'"
                        if(transformNullStr(types[key].assetNumTemplate)!=''){
                            readonlyFlag="";
                        }
                        var checked="";
                        if(types[key].exchangeable=="1"){
                            checked="checked='true'"
                        }

                        $("#devType_table").append("<tr><td><input type='hidden' value=" + types[key].id + " />" + types[key].devName + "</td><td><input class='layui-input' "+readonlyFlag+"  value='"+transformNullStr(types[key].assetNumTemplate)+"'  /></td>" +
                            "<td>" + timeStamp2String(types[key].createTime) + "</td><td>  <input type='checkbox'  name='switch' "+checked+" lay-skin='switch'></td><td>" + transformNullStr(types[key].remarks) + "</td><td>" +
                            "<button class='layui-btn layui-btn-xs " + editflag + "' " + editDisable + "  name='edit'>保存</button><button class='layui-btn layui-btn-xs " + deleteflag + "' " + deleteDisable + "  name='delete'>删除</button></td></tr>");
                    }
                    var form = layui.form;
                    form.render();//重新渲染


                    // 添加编辑按钮点击事件
                    $("#devType_table").find("button[name='edit']").click(function () {
                        var id=$(this).parent().parent().find("input")[0].value;
                        var input=$(this).parent().parent().find("input")[1].value;
                        var exc=$(this).parent().parent().find("input")[2].checked;

                        $.post("/asm/editDevType", {id:id,input:input,exc:exc},    //把name数据提交到ajaxRes action内，
                            function (data) {
                                if (data["error"] != null) {
                                    layer.alert(data["error"]);
                                } else if (data["ok"] != null) {
                                    layer.alert(data["ok"]);
                                }
                            }, "json");
                        //获得操作角色id
                    });
                    //添加删除按钮点击事件
                    $("#devType_table").find("button[name='delete']").click(function () {
                        var btn = $(this);
                        layer.confirm('确定删除！', {
                            btn: ['确定', '取消'] //可以无限个按钮
                        }, function (index, layero) {
                            $.post("/asm/deleteDevType", {id: btn.parent().parent().find("input")[0].value},    //把name数据提交到ajaxRes action内，
                                function (data) {
                                    if (data["error"] != null) {
                                        layer.alert("该类型有关联资产，删除失败");
                                    } else if (data["ok"] != null) {
                                        queryDevTypes($("#rname").val(), "", "", $("#pageInput").val(), $("#type").val());
                                        layer.close(index);
                                    }

                                }, "json");
                        }, function (index) {
                            //关闭弹出层
                            layer.close(index);
                        });

                    })

                    $("#pageInput").val(data.number + 1);
                    $("#PageCount").html('共 ' + data.totalPages + ' 页');

                }, "json");
        }

    </script>
</head>
<body>
<div class="layui-row" style="background-color: #D0D0D0;margin-bottom: 3%;padding: 1%;border: #4E5465 1px">
    <p>集合统计</p>
</div>

<div class="layui-container">
    <input type="hidden" id="role_name" />
    <div class="layui-row layui-form">
        <!--layui-inline定义外层行内-->
        <!--layui-input-inline定义内层行内-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">集合名称:</label>
                <div class="layui-input-inline">
                    <select class="layui-form-select" id="set_name">
                        <option th:each="name : ${names}" th:text="${name.getSetName()}"></option>
                    </select>
                </div>
            </div>

            <div class="layui-btn-group">
                <button class="layui-btn" id="add"><i class="layui-icon">&#xe654;</i>新增集合</button>
                <button class="layui-btn" id="add_row"><i class="layui-icon">&#xe654;</i>新增item</button>
                <button class="layui-btn " id="putout" ><i class="layui-icon">&#xe601;</i>生成报表集合</button>
            </div>
        </div>

    </div>
    <div class="layui-row" style="margin-top: 5%">
        <table class="layui-table" >
            <thead class="layui-table-header">
            <tr>
                <td>仓库名称</td>
                <td>生成url</td>
                <td>备注</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody class="layui-table-body" id="set_table">


            </tbody>
        </table>
    </div>
</div>
</body>
</html>
