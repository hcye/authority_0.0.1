<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>资产操作</title>
</head>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
    <script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript">

        $(function () {

            $("#zhuanyi").click(function () {
                document.location.href = "/asm/zhuanyi";
            })
            $("#diaobo").click(function () {
                document.location.href = "/asm/diaobo";
            })
            $("#ruku").click(function () {
                document.location.href = "/asm/inp";
            })
            $("#jieyong").click(function () {
                document.location.href = "/asm/bro";
            })
            $("#guihuan").click(function () {
                document.location.href = "/asm/ret";
            })
            $("#liuzhuan").click(function () {
                document.location.href = "/asm/exchange";
            })
            $("#pandian").click(function () {
                document.location.href = "/asm/asset_check";
            })
        })

    </script>

<body>
<div class="layui-container">
    <div id="image-container" style="margin-top: 20%">
        <div class="layui-col-md8 layui-col-md-offset2">
            <div class="layui-col-md3" shiro:hasPermission="asm:bro:view">
                <img id="jieyong" src="/img/asset/dg.png" /><br/>
                <span style="margin-left: 50px">资产借用</span>
            </div>
            <div class="layui-col-md3" shiro:hasPermission="asm:ret:view">
                <img id="guihuan" src="/img/asset/jb.png" /><br/>
                <span style="margin-left: 50px">资产归还</span>
            </div>
            <div class="layui-col-md3" shiro:hasPermission="asm:inp:view">
                <img id="ruku" src="/img/asset/jt.png" /><br/>
                <span style="margin-left: 50px">资产入库</span>
            </div>
            <div class="layui-col-md3" shiro:hasPermission="asm:kucun:view">
                <img id="kucun" src="/img/asset/kc.png.png" /><br/>
                <span style="margin-left: 50px">库存清单</span>
            </div>


        </div>
        <div class="layui-col-md8 layui-col-md-offset2" style="margin-top: 5%;">
            <div class="layui-col-md3" shiro:hasPermission="asm:diaobo:view">
                <img id="diaobo" src="/img/asset/xf.png" /><br/>
                <span style="margin-left: 50px">资产调拨</span>
            </div>
            <div class="layui-col-md3" shiro:hasPermission="asm:zhuanyi.view">
                <img id="zhuanyi" src="/img/asset/mz.png" /><br/>
                <span style="margin-left: 50px">资产转移</span>
            </div>
            <div class="layui-col-md3" shiro:hasPermission="asm:check:view">
                <img id="pandian" src="/img/asset/lw.png" /><br/>
                <span style="margin-left: 50px">资产盘点</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
