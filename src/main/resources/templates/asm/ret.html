<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>资产归还</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
<link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
<script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>-->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        //checkbox 点击事件
    });
    $(function () {
        $("#show").click(function () {
            $.post("/asm/devs", {name:$("#name").val()},    //把name数据提交到ajaxRes action内，
                function (data) {
                    $("#tb").find("tr").remove();
                    var astList=data["devs"];
                    for (var key in astList){
                        $("#tb").append("<tr><td><input type='hidden' value='"+astList[key].id+"' />"+astList[key].aname+"</td><td>"+astList[key].model+"</td><td>"+astList[key].assestnum+"" +
                            "</td><td>"+astList[key].remarks+"</td><td><input type='checkbox' lay-skin='primary' /></td></tr>");
                    }
                    var form = layui.form;
                    form.render();

                }, "json");
        });

        $("#select").click(function () {
            layer.open({
                type: 2,
                title: "选择归还人",
                area: ['1000px','500px'],
                content: ['/layer/layer_edit_groupLeader.html', 'no'],
                //回调函数，用于向弹出层frame传值,获得弹出层body 的jq对象。
                //实现弹出层间不同frame的传值
            });
        })

        $("#ret").click(function () {

            if($("#name").val()==''){
                layer.alert("请选择借用人！");
            }


            layer.confirm('确定归还！', {
                btn: ['确定', '取消'] //可以无限个按钮
            }, function(index, layero){
                var checkboxlist=$("#tb").find("input:checkbox:checked");
                var checkedItemId='';
                var i=0;
                while (i<checkboxlist.length){
                    checkedItemId+=$(checkboxlist[i]).parent().parent().find("input:hidden")[0].value+",";
                    i++;
                }
                if(checkedItemId==''){
                    layer.alert("请至少勾选一个归还设备！");
                }

                $.post("/asm/operat", {name:$("#name").val(),selectDevIds:checkedItemId,actionFlag:'ret'},    //把name数据提交到ajaxRes action内，
                    function (data) {
                        $("#show").trigger("click");  //模拟点击
                        layer.close(index);
                    }, "json");
            }, function(index){
                //关闭弹出层
                layer.close(index);
            });


        })

    });

</script>
<body>
<div class="layui-row" style="background-color: #D0D0D0;margin-bottom: 3%;padding: 1%;border: #4E5465 1px">
    <p>资产归还</p>
</div>
    <div class="layui-container">
        <div class="layui-form ">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">借用人:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" disabled="disabled" id="name"/>
                    </div>
                    <button class="layui-btn" id="select">选择</button>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">操作人:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" disabled="disabled" th:value="${operator}"  id="operator"/>
                    </div>
                </div>
                <div class="layui-btn-group">
                    <button class="layui-btn" id="show"><i class="layui-icon">&#xe63c;</i> 查看借用资产</button>
                    <button class="layui-btn layui-btn-normal" id="ret">归还</button>
                </div>
            </div>
            <div class="layui-form-item">
                <table class="layui-table">
                    <thead class="layui-table-header">
                        <tr>
                            <td>名称</td>
                            <td>型号</td>
                            <td>编号</td>
                            <td>备注</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody class="layui-table-body" id="tb">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
