<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>资产入库</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
<link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
<script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>-->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        //checkbox 点击事件
        form.on("select(astType)", function(data){
            $.post("/asm/getDevNames", {devType:data.value},    //把name数据提交到ajaxRes action内，
                function(dt) {
                    $("#name").find("option").remove();
                    var names=dt["name"];
                    for(var key in names){
                        $("#name").append("<option>"+names[key]+"</option>");
                    }
                    var codes=dt["code"];
                    $("#encode").attr("placeholder",'编码格式:'+codes[0]);
                    $("#code").val(codes[0]);
                    var form = layui.form;
                    form.render('select');//修改select后需要重新渲染
                }, "json");

        });
    });


    $(function () {
        $("#add_dev_type").click(function () {
            layer.open({
                type: 2,
                title: "增加种类",
                area: ['1000px','500px'],
                content: ['/layer/layer_add_devType', 'no'],
                //回调函数，用于向弹出层frame传值,获得弹出层body 的jq对象。
                //实现弹出层间不同frame的传值
                success: function(layero, index){
                    var body = layer.getChildFrame('body', index);
                    body.find('#type_name').val($("#tp").val());
                },
                end:function () {
                    var form = layui.form;
                    form.render('select');//修改select后需要重新渲染
                }
            });
        })



        $("#conform").click(function () {

            $.post("/asm/validInputAssetNum", {inputCode:$("#encode").val(),tep:$("#code").val(),num:$("#num").val(),model:$("#model").val(),price:$("#price").val()},    //把name数据提交到ajaxRes action内，
                function(data) {
                    if(data["error"]!=null){
                        $("#encode").val("");
                        layer.alert(data["error"]);
                    }else {
                        document.location.href="/asm/putin?type="+$("#tp").val()+"&model="+$("#model").val().trim()+"&price="+$("#price").val().trim()+"&name="+$("#name").val().trim()
                            +"&encode="+$("#encode").val().trim()+"&num="+$("#num").val().trim();
                    }
                }, "json");


        })
    })

</script>
<body>
<div class="layui-row" style="background-color: #D0D0D0;margin-bottom: 3%;padding: 1%;border: #4E5465 1px">
    <p>资产入库</p>
</div>
    <div class="layui-container">
        <input type="hidden" id="code" th:value="${code}" />
        <div class="layui-form">
                <div class="layui-form-item">
                     <label class="layui-form-label">类型</label>
                     <div class="layui-input-inline">
                        <select class="layui-form-select"  lay-filter="astType" id="tp">
                            <option th:each="type : ${types}" th:text="${type}"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>型号</label>
                    <div class="layui-input-inline">
                        <textarea class="layui-textarea" id="model" ></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">单价</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="price" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <select class="layui-form-select" lay-filter="astName"  id="name">
                            <option th:each="name: ${names}" th:text="${name}"></option>
                        </select>
                    </div>
                    <button class="layui-btn" id="add_dev_type">增加种类</button>
                </div>
                <div class="layui-form-item">
                    <p style="margin-left: 10%">&nbsp;&nbsp;资产编码按照企业资产编码规范编写。x代表英文字符，0代表数字；例如某办公设备编码是 HS-BG-01005,则编码模板是x-x-0</p>
                    <p style="margin-left: 10%">某信息化设备编码是 XXH-01005,则编码模板是x-0。<span style="color: firebrick">英文和数字必须用‘-’隔开。</span></p>
                    <p style="margin-left: 10%">数量大于1的情况入库时设备编码按输入编码末尾数字递增。例如 输入 xx-00 那么下一个设备编码是xx-01</span></p>
                    <br/>
                    <label class="layui-form-label"><span style="color: red">*</span>编号</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="encode" th:placeholder="${code}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>数量</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="num" />
                    </div>
                </div>


                <div class="layui-form-item">
                    <button class="layui-btn" id="conform" style="margin-left: 10%">提交</button>
                    <button class="layui-btn" id="cancel">取消</button>
                </div>
        </div>
    </div>
</body>
</html>
