<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>资产列表</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
<link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
<script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>-->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        //checkbox 点击事件
    });

    $(function () {
        $("#doSearch").click(function () {
            queryPage($("#devName").val(),$("#search").val(),"","",$("#pageInput").val(),"");
        })
        $("#next").click(function () {
            queryPage($("#devName").val(),$("#search").val(),"","next",$("#pageInput").val(),"");
        })
        $("#jump").click(function () {
            queryPage($("#devName").val(),$("#search").val(),"","",$("#pageInput").val(),"jump");
        })
        $("#pre").click(function () {
            queryPage($("#devName").val(),$("#search").val(),"pre","",$("#pageInput").val(),"");
        })

        $("#select").click(function () {
            layer.open({
                type: 2,
                title: "选择借用人",
                area: ['1000px','500px'],
                content: ['/layer/layer_edit_groupLeader.html', 'no'],
                //回调函数，用于向弹出层frame传值,获得弹出层body 的jq对象。
                //实现弹出层间不同frame的传值
            });
        })

        $("#conform").click(function () {
            if($("#name").val()==''){
                layer.alert("借用人必填！");
                return;
            }
            layer.confirm('确定出库！', {
                btn: ['确定', '取消'] //可以无限个按钮
            }, function(index, layero){

                var checkboxlist=$("#tb").find("input:checkbox:checked");
                var checkedItemId='';
                var i=0;
                while (i<checkboxlist.length){
                    checkedItemId+=$(checkboxlist[i]).parent().parent().find("input:hidden")[0].value+",";
                    i++;
                }
                if(checkedItemId==''){
                    layer.alert("请至少勾选一个归还设备！");
                }
                $.post("/asm/operat", {name:$("#name").val(),selectDevIds:checkedItemId,actionFlag:'bo'},    //把name数据提交到ajaxRes action内，
                    function (data) {
                        var devList=data["allDev"];
                        layer.open({
                            type: 2,
                            scrollbar: true,
                            title: $("#name").val()+"关联的资产",
                            area: ['1000px','800px'] ,
                            content: ['/layer/layer_show_dev_borrowed.html', 'no'],
                            success: function(layero, index){
                                var body = layer.getChildFrame('body', index);
                                var tb=body.find('#tb');
                                body.find("#label").html("");
                                for (var key in devList){
                                    tb.append("<tr><td>"+devList[key].aname+"</td><td>"+devList[key].model+"</td><td>"+devList[key].assestnum+"" +
                                        "</td><td>"+devList[key].remarks+"</td></tr>");
                                }

                            }
                            //回调函数，用于向弹出层frame传值,获得弹出层body 的jq对象。
                            //实现弹出层间不同frame的传值
                        });
                        layer.close(index);
                        $("#doSearch").trigger("click");  //模拟点击
                    }, "json");
            }, function(index){
                //关闭弹出层
                layer.close(index);
            });


        })
    })

    function queryPage(name,searchKey,pre,next,pageIndex,jumpFlag) {
        $.post("/asm/queryPage", {name:name,search:searchKey,pre:pre,next:next,pageIndex:pageIndex,jumpFlag:jumpFlag},    //把name数据提交到ajaxRes action内，
            function(data) {
                var astList=data.content;
                $("#tb").find("tr").remove();
                for (var key in astList){
                    $("#tb").append("<tr><td><input type='hidden' value='"+astList[key].id+"' />"+astList[key].aname+"</td><td>"+astList[key].model+"</td><td>"+astList[key].assestnum+"" +
                        "</td><td>"+astList[key].remarks+"</td><td><input type='checkbox' lay-skin='primary' /></td></tr>");
                }
                var form = layui.form;
                form.render();//重新渲染
                $("#pageInput").val(data.number+1);
                $("#PageCount").html(' 共 '+data.totalPages+' 页');
            }, "json");
    }

</script>
<body>

</body>
</html>
