<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>资产列表</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
<link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
<script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>-->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<script th:inline="javascript">
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        //checkbox 点击事件
    });

    $(function () {
        $(document).ready(function () {
            // type,search,pre,next,pageIndex,jumpFlag,isDam
            queryPage($("#dev_type").val(),"","","","1","","完好");
        });
        // type:type,search:search,pre:pre,next:next,pageIndex:pageIndex,jumpFlag:jumpFlag,isDam:isDam
        $("#search").click(function () {
            queryPage($("#dev_type").val(),$("#keywords").val(),"","",$("#pageInput").val(),"",$("#is_damage").val());
        })
        $("#next").click(function () {
            queryPage($("#dev_type").val(),$("#keywords").val(),"","next",$("#pageInput").val(),"",$("#is_damage").val());
        })
        $("#jump").click(function () {
            queryPage($("#dev_type").val(),$("#keywords").val(),"","",$("#pageInput").val(),"jump",$("#is_damage").val());
        })
        $("#pre").click(function () {
            queryPage($("#dev_type").val(),$("#keywords").val(),"pre","",$("#pageInput").val(),"",$("#is_damage").val());
        })

        $("#select").click(function () {
            layer.open({
                type: 2,
                title: "选择借用人",
                area: ['1000px','500px'],
                content: ['/layer/layer_edit_groupLeader.html', 'no'],
                //回调函数，用于向弹出层frame传值,获得弹出层body 的jq对象。
                //实现弹出层间不同frame的传值
            });
        })

        $("#conform").click(function () {
            if($("#name").val()==''){
                layer.alert("借用人必填！");
                return;
            }
            layer.confirm('确定出库！', {
                btn: ['确定', '取消'] //可以无限个按钮
            }, function(index, layero){

                var checkboxlist=$("#tb").find("input:checkbox:checked");
                var checkedItemId='';
                var i=0;
                while (i<checkboxlist.length){
                    checkedItemId+=$(checkboxlist[i]).parent().parent().find("input:hidden")[0].value+",";
                    i++;
                }
                if(checkedItemId==''){
                    layer.alert("请至少勾选一个归还设备！");
                }
                $.post("/asm/operat", {name:$("#name").val(),selectDevIds:checkedItemId,actionFlag:'bo'},    //把name数据提交到ajaxRes action内，
                    function (data) {
                        var devList=data["allDev"];
                        layer.open({
                            type: 2,
                            scrollbar: true,
                            title: $("#name").val()+"关联的资产",
                            area: ['1000px','800px'] ,
                            content: ['/layer/layer_show_dev_borrowed.html', 'no'],
                            success: function(layero, index){
                                var body = layer.getChildFrame('body', index);
                                var tb=body.find('#tb');
                                body.find("#label").html("");
                                for (var key in devList){
                                    tb.append("<tr><td>"+devList[key].aname+"</td><td>"+devList[key].model+"</td><td>"+devList[key].assestnum+"" +
                                        "</td><td>"+devList[key].remarks+"</td></tr>");
                                }

                            }
                            //回调函数，用于向弹出层frame传值,获得弹出层body 的jq对象。
                            //实现弹出层间不同frame的传值
                        });
                        layer.close(index);
                        $("#doSearch").trigger("click");  //模拟点击
                    }, "json");
            }, function(index){
                //关闭弹出层
                layer.close(index);
            });


        })
    })

    function queryPage(type,search,pre,next,pageIndex,jumpFlag,isDam) {
        $.post("/asm/queryListPage", {type:type,search:search,pre:pre,next:next,pageIndex:pageIndex,jumpFlag:jumpFlag,isDam:isDam},    //把name数据提交到ajaxRes action内，
            // String type,String isDam,String search,String pre,String next,int pageIndex,String jumpFlag
            function(data) {
                var editflag = [[${@permission.getPermi('asm:edit:btn')}]];
                var badflag =  [[${@permission.getPermi('asm:dem:btn')}]];
                var editDisable="";
                var badDisable="";
                var astList=data.content;
                $("#tb").find("tr").remove();
                for (var key in astList){
                    $("#tb").append("<tr><td><input type='hidden' value='"+astList[key].id+"' />"+astList[key].aname+"" +
                        "</td><td>"+astList[key].model+"</td><td>"+astList[key].assestnum+"" +
                        "</td><td>"+astList[key].snnum+"</td><td>"+astList[key].price+"</td><td>"+astList[key].putintime+
                        "</td><td>"+astList[key].remarks+"</td><td>" +
                        "<button class='layui-btn layui-btn-xs "+editflag+"' "+editDisable+"  name='edit'>编辑</button>" +
                        "<button class='layui-btn layui-btn-xs "+badflag+"' "+badDisable+"  name='bad'>报损</button></td></tr>");
                }

                // 添加编辑按钮点击事件
                $("#tb").find("button[name='edit']").click(function () {
                    document.location.href = "/asm/edit_dev?id=" + $(this).parent().parent().find("input")[0].value;
                    //获得操作角色id
                });
                //添加删除按钮点击事件
                $("#tb").find("button[name='bad']").click(function () {
                    var btn=$(this);
                    layer.confirm('确定报损！', {
                        btn: ['确定', '取消'] //可以无限个按钮
                    }, function(index, layero){
                        $.post("/asm/validForBad", {id:btn.parent().parent().find("input")[0].value},    //把name数据提交到ajaxRes action内，
                            function (data) {
                                if (data["error"] != null) {
                                    layer.alert(data["error"]);
                                } else if (data["ok"] != null) {
                                    document.location.href = "/asm/dem?id=" + btn.parent().parent().find("input")[0].value;
                                }

                            }, "json");
                    }, function(index){
                        //关闭弹出层
                        layer.close(index);
                    });

                })

                var form = layui.form;
                form.render();//重新渲染
                $("#pageInput").val(data.number+1);
                $("#PageCount").html(' 共 '+data.totalPages+' 页');
            }, "json");
    }



</script>
<body>
<div class="layui-row" style="background-color: #D0D0D0;margin-bottom: 3%;padding: 1%;border: #4E5465 1px">
    <p>资产列表</p>
</div>
    <div class="layui-container"  style="width: 90%">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">资产类型</label>
                    <div class="layui-input-inline">
                        <select class="layui-form-select" id="dev_type" lay-filter="tp">
                            <option  th:each="tp : ${types}" shiro:hasPermission="${tp.getPermiCode()}" th:text="${tp.getTypeName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">是否损坏</label>
                    <div class="layui-input-inline">
                        <select class="layui-form-select" id="is_damage">
                            <option>完好</option>
                            <option>损坏</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="按编号、借用人、设备名检索" id="keywords"/>
                    </div>
                    <button class="layui-btn" id="search">查找</button>
                </div>
            </div>
            <div class="layui-form-item">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <td>名称</td>
                            <td>型号</td>
                            <td>编号</td>
                            <td>sn号</td>
                            <td>价格</td>
                            <td>入库时间</td>
                            <td>备注</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody id="tb">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="layui-row">
            <input type="hidden" id="selectedDepId"/>
            <div class="layui-col-md-offset2 layui-col-md2">
                <button class="layui-btn" id="pre" style="float: right">-</button>
            </div>
            <div class="layui-col-md2 layui-input-inline">
                <input type="text" class="layui-input" id="pageInput" />
            </div>
            <div class="layui-col-md1">
                <button class="layui-btn" id="next">+</button>
            </div>
            <div class="layui-col-md2">
                <button class="layui-btn" id="jump">跳转</button>
                <span id="PageCount"></span>
            </div>
        </div>
    </div>
</body>
</html>
