<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        //checkbox 点击事件
    });

    $(function () {
        $(document).ready(function () {
            $.post("/sys/getExchangeEven", {},    //把name数据提交到ajaxRes action内，
                function(dt) {

                    $("#name").val(dt["sender"]);
                    $("#reason").val(dt["reason"]);
                    $("#time").val(dt["sendTime"]);
                    $("#tb").append("<tr><td>"+dt["ast"].aname+"</td><td>"+dt["ast"].model+"</td>" +
                        "<td>"+dt["ast"].assestnum+"</td><td>"+dt["ast"].snnum+"</td><td>"+dt["ast"].remarks+"</td></tr>");
                    console.log(dt["ast"]);
                }, "json");
        })
    })

    function transformNullStr(str){
        if (str==null){
            return "";
        }
        return str;
    }





</script>

        <div class="layui-form-item">
            <label class="layui-form-label">发起时间:</label>

        <div class="layui-form-item">
