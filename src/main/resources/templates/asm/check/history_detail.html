<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>历史记录</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
<link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
<script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>-->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<body>
<div class="layui-row" style="background-color: #D0D0D0;margin-bottom: 3%;padding: 1%;border: #4E5465 1px">
    <p>历史记录</p>
</div>
    <div class="layui-container"  style="width: 90%">
        <div class="layui-form">
            <div class="layui-form-item">
                <blockquote class="layui-elem-quote">盘空列表</blockquote>
            </div>
            <div class="layui-form-item">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <td>名称</td>
                            <td>型号</td>
                            <td>编号</td>
                            <td>借用人</td>
                            <td>sn号</td>
                            <td>主体</td>
                            <td>入库时间</td>
                            <td>备注</td>
                        </tr>

                    </thead>
                    <tbody id="tb">
                    <tr th:each="asset : ${ast}">
                        <td th:text="${asset.getAname()}">名称</td>
                        <td th:text="${asset.getModel()}">型号</td>
                        <td th:text="${asset.getAssestnum()}">编号</td>
                        <td th:text="${asset.getBroName()}">借用人</td>
                        <td th:text="${asset.getSnnum()}">sn号</td>
                        <td th:text="${asset.getSysGroupName()}">主体</td>
                        <td th:text="${asset.getPutintime()}">入库时间</td>
                        <td th:text="${asset.getRemarks()}">备注</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <blockquote class="layui-elem-quote">盘点记录</blockquote>
        <div class="layui-form-item">
            <table class="layui-table">
                <thead>
                <tr>
                    <td>名称</td>
                    <td>编号</td>
                    <td>盘点备注</td>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="check_record: ${ack}">
                        <td th:text="${check_record.getAssetName()}"></td>
                        <td th:text="${check_record.getAssetCode()}"></td>
                        <td th:text="${check_record.checkRemark}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
