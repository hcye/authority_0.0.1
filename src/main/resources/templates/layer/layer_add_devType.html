<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>增加设备类型</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui_ext/dtree/dtree.css">
<link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css">
<script type="text/javascript" src="/layui/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>-->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });

    $(function () {

        $("#conform").click(function () {

            $.post("/asm/addDevType", {devType:$("#type_name").val(),dev_name:$("#dev_name").val(),desc:$("#desc").val()},    //把name数据提交到ajaxRes action内，
                function(data) {
                    if(data["error"]!=null){
                        layer.alert(data["error"]);
                    }else {
                        layer.confirm(data["ok"], {
                            btn: ['确定'] //可以无限个按钮
                        }, function(index, layero){
                            //关闭弹出层
                            $(window.parent.document).find("#name").append("<option>"+$("#dev_name").val()+"</option>");
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                        });
                    }
                }, "json");
        });
        $("#cancel").click(function () {
            //关闭弹出层
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        })
    });


</script>
<body>
    <div class="layui-container" style="margin-top: 5%">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称:</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="dev_name" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所属类型:</label>
                <div class="layui-input-block">
                    <input class="layui-input" disabled="disabled" id="type_name" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">描述:</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="desc" />
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-md-offset5">
                        <button class="layui-btn" id="conform">确定</button>
                        <button class="layui-btn" id="cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
